<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Calculator Assignment(Circle 23)</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <h2>AltSchool Calculator Assignment (circle 23)</h2>

        <div class="display-box">
          <input type="text" class="evaluation" />
          <input type="text" class="result" />
        </div>

        <div class="btns-container">
          <div>
            <input type="button" value="C" />
            <input type="button" value="()" />
            <input type="button" value="%" />
            <input type="button" value="/" />
          </div>

          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" />
          </div>

          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />
          </div>

          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />
          </div>

          <div>
            <!-- add the image to the button with css. The svg is inside the image folder -->
            <button class="button-with-image"></button>
            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
